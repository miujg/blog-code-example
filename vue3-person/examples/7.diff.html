<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="../packages/runtime-dom/dist/runtime-dom.global.js"></script> 
  <script>
    const { createApp, h, reactive, ref } = VueRuntimeDom
    const App = {
      // context 不等于 组件实例。 
      // 获取组件实例有专门的方法
      setup(props, context) { 
        const state = reactive({name: 'jgmiu'})
        const flag = ref(true)
        const handleClick = () => {
          flag.value = !flag.value
        }
        // return () => {
        //   return flag.value? 
        //     h('div', {onClick: handleClick, style: {color: 'red'}}, [
        //       h('span', '1'), 
        //       h('span', '2')
        //     ])
        //     : h('div', {onClick: handleClick, style: {color: 'blue'}}, 
        //       h('p', {}, 'ppp')
        //     )
        // }

        return () => {
          return flag.value?
            h('ul', {onClick: handleClick, style: {color: 'red'}}, [
              h('li', {key: 'a'}, 'a'),
              h('li', {key: 'b'}, 'b'),
              h('li', {key: 'c'}, 'c'),
              h('li', {key: 'd'}, 'd'),
              h('li', {key: 'e'}, 'e'),
              h('li', {key: 'f'}, 'f'),
              h('li', {key: 'g'}, 'g'),
            ])
            :
            h('ul', {onClick: handleClick, style: {color: 'blue'}}, [
              h('li', {key: 'a'}, 'a'),
              h('li', {key: 'b'}, 'b'),
              h('li', {key: 'e'}, 'e'),
              h('li', {key: 'c'}, 'c'),
              h('li', {key: 'd'}, 'd'),
              h('li', {key: 'h'}, 'h'),
              h('li', {key: 'f'}, 'f'),
              h('li', {key: 'g'}, 'g'),
            ])
        }

      }
    }
    const app = createApp(App, {age: 12})
    app.mount('#app')
  </script>

</body>
</html>
