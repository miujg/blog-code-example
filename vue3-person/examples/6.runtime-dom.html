  <script>
    const { createApp, h, reactive, ref } = VueRuntimeDom
    const App = {
      // context 不等于 组件实例。 
      // 获取组件实例有专门的方法
      setup(props, context) { 
        const state = reactive({name: 'jgmiu'})
        const flag = ref(true)
        const handleClick = () => {
          flag.value = !flag.value
        }
        return () => {
          return flag.value? 
            h('div', {onClick: handleClick, style: {color: 'red'}}, 'jgmiu')
            : h('div', {onClick: handleClick, style: {color: 'yellow'}}, 'shaexiao')
        }
      }
      // proxy 整合 props 与 attrs。
      // 不用通过 instance.props.name 这种方式访问
      // render (proxy) { // effect函数
      //   return h('div', {style: {color: 'red'}}, ['xx', h('span', 'jgmiu')])
      // }
    }
    const app = createApp(App, {age: 12})
    app.mount('#app')
  </script>
