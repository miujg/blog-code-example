<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <div id='app'>
    <li>hello</li>
    <span>{{name}}</span>
  </div>
  <script src="/dist/umd/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        name: 'shaexiao'
      }
    })
    setTimeout(() => {
      vm.name = 'jgmiu'
    }, 2000)

  </script>
