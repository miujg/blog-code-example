<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app" class="app-wrapper" style="color: red">
    <ul>
      {{arr}}
    </ul>
  </div>
  <script src="/dist/umd/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          arr: [1,2,3,4]
        }
      },
    })  
    setTimeout(() => {
      // 依赖收集
      // 面试题 vue的异步更新逻辑 异步执行更新视图逻辑
      // vm.name = '肖肖1'
      // vm.name = '肖肖2'
      // vm.$nextTick(() => {
      //   console.log(vm.$options.el.innerHTML)
      // })
      vm.arr.push(5)
      console.log(vm.arr)
    }, 1000)
  </script>
</body>
</html>
